
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Antonio Bessa — Bessabot Explorer</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&family=Inter:wght@400;700&display=swap" rel="stylesheet"/>
  <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" crossorigin="anonymous"></script>

  <style>
    :root {
      --bg: #0d0d0d;
      --text: #f5f5f5;
      --accent: #00ffc3;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      overflow-x: hidden;
      position: relative;
    }

    header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    header h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3rem;
      margin-bottom: 1rem;
      color: var(--accent);
    }

    .slogan {
      font-size: 1.4rem;
      min-height: 2.5rem;
      border-right: 2px solid var(--accent);
      white-space: nowrap;
      overflow: hidden;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: var(--accent); }
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 2rem;
      padding: 4rem 2rem;
      max-width: 1000px;
      margin: 0 auto;
      position: relative;
      
    }

    .card {
      background: #1a1a1a;
      border-radius: 12px;
      padding: 2rem;
      text-align: center;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      box-shadow: 0 0 0 transparent;
      cursor: pointer;
      perspective: 1000px;
      position: relative;
    }
    

    .card:hover {
      transform: rotateX(6deg) rotateY(6deg) scale(1.05);
      box-shadow: 0 10px 30px rgba(0, 255, 195, 0.3);
    }

    .card i {
      font-size: 2rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    .card h3 {
      margin-bottom: 0.5rem;
      font-size: 1.2rem;
    }

    .card p {
      font-size: 0.95rem;
      color: #ccc;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.9rem;
      color: #aaa;
    }

    #bessabot {
      position: absolute;
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #fff 60%, #ccc 100%);
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(0,255,195,0.4);
      z-index: 100;
      transition: transform 1.5s ease-in-out;
    }

    .cara {
      position: absolute;
      top: 10px;
      left: 6px;
      width: 28px;
      height: 20px;
      display: flex;
      justify-content: space-between;
    }

    .olho {
      width: 8px;
      height: 8px;
      background: #000;
      border-radius: 50%;
      animation: piscar 3s infinite;
    }

    @keyframes piscar {
      0%, 100% { transform: scaleY(1); }
      50% { transform: scaleY(0.1); }
    }

    .fala {
      position: absolute;
      top: -30px;
      left: 50%;
      transform: translateX(-50%);
      background: #00ffc3;
      color: #000;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 0.7rem;
      white-space: nowrap;
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @media(max-width: 600px) {
      header h1 { font-size: 2.2rem; }
      .slogan { font-size: 1.1rem; }
    }
    /* Seleciona todos os links */
    a {
      text-decoration: none; /* Remove o sublinhado */
      color: #fff; /* Define a cor do texto */
    }
  </style>
</head>
<body>

  <!-- BESSABOT -->
  <div id="bessabot">
    <div class="cara">
      <div class="olho"></div>
      <div class="olho"></div>
    </div>
    <div class="fala" id="fala">Olá Antonio!</div>
  </div>

  <!-- HEADER -->
  <header>
    <h1>Antonio Bessa</h1>
    <div class="slogan" id="slogan"></div>
  </header>
  

  <!-- CARDS -->
  <section class="cards">
    <a class="card" href="https://instagram.com/bessawebdesign" target="_blank">
      <i class="fab fa-instagram"></i>
      <h3>Instagram</h3>
      <p>Projetos visuais e bastidores</p>
    </a>
    <a class="card" href="https://www.youtube.com/@bessawebdesign" target="_blank">
      <i class="fab fa-youtube"></i>
      <h3>YouTube</h3>
      <p>Vídeos e tutoriais criativos</p>
    </a>
    <a class="card" href="https://wa.me/5511945903307" target="_blank">
      <i class="fab fa-whatsapp"></i>
      <h3>WhatsApp</h3>
      <p>Fale comigo direto</p>
    </a>
    <a class="card" href="https://facebook.com/seuperfil" target="_blank">
      <i class="fab fa-facebook-f"></i>
      <h3>Facebook</h3>
      <p>Minha página oficial</p>
    </a>
  </section>

  <!-- FOOTER -->
  <footer>
    © 2025 Antonio Bessa. Todos os direitos reservados.
  </footer>

  <!-- SLOGAN DINÂMICO -->
  <script>
    const slogans = [
      "Transformando ideias em experiências.",
      "Design que respira e se adapta.",
      "Narrativas visuais com propósito.",
      "Criando atmosferas digitais memoráveis.",
      "Cada projeto é uma história viva.",
      "Quer um página de bio atraente?...", 
      "me chame no whatsapp logo abaixo"
    ];

    const el = document.getElementById("slogan");
    let index = 0;
    let char = 0;
    let deleting = false;

    function type() {
      const current = slogans[index];
      if (!deleting) {
        el.textContent = current.substring(0, char++);
        if (char > current.length + 10) deleting = true;
      } else {
        el.textContent = current.substring(0, char--);
        if (char === 0) {
          deleting = false;
          index = (index + 1) % slogans.length;
        }
      }
      setTimeout(type, deleting ? 40 : 80);
    }

    type();
  </script>

  <!-- BESSABOT MOVIMENTO -->
  <script>
    const bessabot = document.getElementById('bessabot');
    const fala = document.getElementById('fala');
    const cards = document.querySelectorAll('.card');

    function getCardCenter(card) {
  const rect = card.getBoundingClientRect();
  return {
    x: rect.left + rect.width / 2 + window.scrollX,
    y: rect.top + rect.height / 2 + window.scrollY
  };
}

function moveTo(x, y) {
  bessabot.style.transform = `translate(${x}px, ${y}px)`;
}

function mostrarFala(texto) {
  fala.textContent = texto;
  fala.style.opacity = 1;
  setTimeout(() => fala.style.opacity = 0, 2500);
}

function trajetoInicial() {
  const titulo = document.querySelector('header h1');
  const rect = titulo.getBoundingClientRect();
  const x = rect.left + rect.width / 2 + window.scrollX;
  const y = rect.top + rect.height / 2 + window.scrollY;

  moveTo(x - 20, y - 60);
  mostrarFala("Olá Antonio!");

  setTimeout(() => {
    moveTo(x + 100, y + 40);
    mostrarFala("Pronto pra explorar!");
  }, 3000);

  setTimeout(() => startBessabot(), 6000);
}

function startBessabot() {
  let i = 0;
  const frases = [
    "Legal!",
    "Esse é bom!",
    "Top!",
    "Curti!",
    "Interessante!",
    "Show!"
  ];
  setInterval(() => {
    const pos = getCardCenter(cards[i]);
    moveTo(pos.x - 20, pos.y - 20);
    mostrarFala(frases[i % frases.length]);
    i = (i + 1) % cards.length;
  }, 4000);
}

window.onload = () => {
  bessabot.style.transform = `translate(50vw, 20vh)`; // Posição inicial
  trajetoInicial();
};

  </script>
</body>
</html>
